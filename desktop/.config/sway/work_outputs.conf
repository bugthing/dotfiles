set $work_monitor1 "Dell Inc. DELL U2417H 5K9YD87RB12L"
set $work_monitor2 "Dell Inc. DELL U2417H 5K9YD87RCLPL"

# Dell
output $work_monitor1 scale 1 resolution 1920x1080 pos 0 0 bg /home/benjamin/Pictures/HomeSync/Wallpapers/skate_tree_manual.jpg fill

# Dell
output $work_monitor2 scale 1 resolution 1920x1080 pos 1920 0 bg /home/benjamin/Pictures/HomeSync/Wallpapers/vanz_wallp.jpg fill

# laptop
output $laptop scale 1 resolution 3200x1800 pos 3840 0 bg /home/benjamin/Pictures/HomeSync/Wallpapers/vanz_wallp.jpg fill

